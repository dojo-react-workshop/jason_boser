<!DOCTYPE html>
<html>
    <head>
        <title>Voting App</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="./styles/styles.css">
            <script src="node_modules/react/dist/react.js"></script>
            <script src="node_modules/react-dom/dist/react-dom.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    </head>
    <body>
        <div id='app'>
            
        </div>

        <script type='text/babel'>
            'use strict'

            const languages = ['React','Vue','Angular','Ember']

            const Container = (props) => {
                const {languages} = props;
            
                return (
                    <div id='container'>
                        <h1>Vote Your JS Library!</h1>
                        <SelectionBox languages={languages} />
                    </div>
                )
            }

            const SelectionBox = (props) => {
                const selections = props.languages.map((selection, index) => {
                    return <Selection key={index} text={selection} />
                })
                return (
                    <div id='selection-box'>
                        {selections}
                    </div>
                )
            }

            const Selection = (props) => {
                const handleClick = () => {
                    alert('You clicked me');
                }

                return (
                    <div className='selection'>
                        <p className='counter'>0</p>
                        <p className='label'>{props.text}</p>
                        <img src='./images/plus.png' alt='plus sign' onClick={handleClick}></img>
                    </div>
                )
            }

            ReactDOM.render(
                <Container languages={languages}/>,
                document.getElementById('app')
            )
        </script>
    </body>
</html>
