<!DOCTYPE html>
<html>
    <head>
        <title>Hello Dojo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="node_modules/react/dist/react.js"></script>
        <script type="text/javascript" src="node_modules/react-dom/dist/react-dom.js"></script>
    </head>
    <body>
        <div id='react'></div>
        
        <script type="text/javascript">
            'use strict'
            const container = document.getElementById('react');
            
            const ListComponent = (props) => {
                const { todos } = props;
                //create an array of React element list items
                const listItems = todos.map((text,index) => {
                    return React.createElement('li',{key:index},text);
                })

                return React.createElement('ul',{style: {backgroundColor: 'blue'}},listItems);
            }

            ReactDOM.render(
                React.createElement(
                    'div',null,
                    React.createElement('h1',null,'Hello Dojo!'),
                    React.createElement('h3',null,'Things I need to do:'),
                    React.createElement(ListComponent,
                        {
                            todos: ['Climb Mt. Everest','Run a marathon','Feed the dogs']
                        }
                    )
                ),
                container
            );

        </script>

    </body>
</html>
