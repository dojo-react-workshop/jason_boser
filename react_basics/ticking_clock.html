<!DOCTYPE html>
<html>
    <head>
        <title>Ticking Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="node_modules/react/dist/react.js"></script>
        <script type="text/javascript" src="node_modules/react-dom/dist/react-dom.js"></script>
        <style media="screen">
          .demo {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
          }
        </style>
    </head>
    <body>
        <div id='js'></div>
        <div id='react'></div>
        
        <script type="text/javascript">
            'use strict'
            // limits tree traversing
            var jsContainer = document.getElementById('js');
            var reactContainer = document.getElementById('react');
            
            const renderJS = () => {

                jsContainer.innerHTML = `
                  <div class="demo">
                    Hello JS
                    <input />
                    <p>${new Date()}</p>
                  </div>
                `;
            }

            const renderReact = () => {
                ReactDOM.render(
                    React.createElement(
                        'div',
                        {className: 'demo'},
                        'Hello React', //first element in our div
                        React.createElement('input'), //second element in div
                        React.createElement('p',null,`${new Date()}`)
                        ),
                    reactContainer
                );
            }

            renderJS();
            renderReact();
            setInterval(renderJS,1000);
            setInterval(renderReact,1000);

        </script>

    </body>
</html>
